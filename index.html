<!DOCTYPE html>
<html>
   <head>
      <title>Pramati White Board</title>
      <link rel="stylesheet" href="/stylesheets/style.css" />
      <script src="/socket.io/socket.io.js"></script>
      <script src="/javascripts/com.js"></script>
      <script src="/javascripts/jquery-1.7.min.js"></script>
      <script src="/javascripts/fabric_all.js"></script>
<!--      <script src="/javascripts/shapes.js"></script> --><!-- //already present at the bottom of the file though not a good practice -->
      <script type="text/javascript" src="/javascripts/jquery.metadata.min.js"></script>
      <script type="text/javascript" src="/javascripts/jquery.swapimage.min.js"></script>
      <!-- <script type="text/javascript">
         $.swapImage(".swapImage");    
         </script>-->
      </script>
   </head>
   <body bgcolor="#F8F8F8">
      <h1>Pramati's White Board</h1>
      <script src="/javascripts/Delicious_500.font.js"></script>
      <table width="645">
         <tr>
            <td width="33" valign="top">
               <div id="toolsdiv" class="toolbar" align="center" bgcolor="#CCCCFF" />
               <div>
                  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#666666">
                     <tr align="center">
                        <td width="100%" height="100%" bgcolor="#666666"><font color="#FFFFFF">Tools</font></td>
                     </tr>
                  </table>
                  <!-- <div> <img name="img0" id="drawing-mode" src="images/nobrush.png" onclick="swapBold(this)" alt="brush" /></div>-->
               </div>
            </td>
            <td width="600">
               <div class="canvasstyle" id="canvasId">
                  <canvas id="c" width="600" height="500" margin:"10px"></canvas>
               </div>
            </td>
            <td bgcolor="#eeeeee" valign="top" id="righttd">
               <table width="100%" height="20px" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#666666">
                  <tr align="center">
                     <td width="100%" height="100%" bgcolor="#666666">&nbsp;&nbsp;</td>
                  </tr>
               </table>
               <label for="text">Text editor</label>
               <textarea id="text" rows="5"></textarea>
			   <table width="200" border="0" cellspacing="2" cellpadding="2">
              <tr>
                 <td>Fill Color</td>
              </tr>
              <tr>
                 <td id="fColor" bgcolor="#FFFFFF">&nbsp;</td>
              </tr>
            </table>

               <table id="colors" width="100" border="0" cellspacing="2" cellpadding="2">
                  <tr >
                     <td bgcolor="#FF0000">&nbsp;</td>
                     <td bgcolor="#00FF00">&nbsp;</td>
                     <td bgcolor="#0000FF">&nbsp;</td>
                     <td bgcolor="#FFFF00">&nbsp;</td>
                  </tr>
                  <tr>
                     <td bgcolor="#00FFFF">&nbsp;</td>
                     <td bgcolor="#CC0099">&nbsp;</td>
                     <td bgcolor="#6600FF">&nbsp;</td>
                     <td bgcolor="#0066FF">&nbsp;</td>
                  </tr>
                  <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                  </tr>
               </table>
               <label for="chattext">Chat</label>
               <textarea id="chattext" value="hello" rows="10"></textarea>
               <label for="chat">Type your message below: </label>
               <input type="text" id="chat" value="type some thing" /></input><button id="chatbutton">OK</button>
            </td>
         </tr>
      </table>
      <script src="/javascripts/main.js"></script>
      <script src="/javascripts/shapes.js"></script>
	  <script>
	 
</script>
   </body>
</html>
